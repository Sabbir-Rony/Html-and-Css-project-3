<body>
    <form>
        <fieldset>
            <legend>Bio-Data</legend>
            Name: <input type="text" name="name" placeholder="Enter Your name" required=" ">
            <br></br>
            Father Name: <input type="text" name="father_name" placeholder="Enter Your Father name" required="">
            <br></br>
            Mother Name: <input type="text" name="mother_name" placeholder="Enter Your Mother name" required="">
            <br></br>
            Address : <textarea name="address" required=""></textarea>
            <br></br>
            Contact Number : <input type="phone" name="" required="">
            <br></br>
            Religion : <select name="religion" required="">
                <option>Please Select Religion</option>
                <option value="Islam">Islam</option>
                <option value="Hinduism">Hinduism</option>
                <option value="Christianity">Christianity</option>
                <option value="Buddhism">Buddhism</option>
            </select>
            <br></br>
            Gender : <input type="radio" name="gender" value="male" required=""> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
            <br></br>
            Country : <select name="country" placeholder="Select Your Country" required="">
                <option>Please Select Country</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Nepal">Nepal</option>
            </select>
            <br></br>
            Age : <input type="number" name="age" placeholder="Enter Your Age" required="">
            <br></br>
            Birth Date : <input type="date" name="birth_date" required="">
            <br></br>
            Hobbies : <input type="checkbox" name="hobbies" value="Planting"> Planting
            <input type="checkbox" name="hobbies" value="Reading"> Reading
            <input type="checkbox" name="hobbies" value="Traveling"> Traveling
            <br></br>
            Email : <input type="email" name="email" placeholder="Enter Your Email" required="">
            <br></br>
            Password : <input type="password" name="password" placeholder="Enter Your Password" required="">
            <br></br>
            image: <input type="file" name="image" required="">
            <br></br>
            Time : <input type="time" name="time">
            <br></br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
